    /* ------switch----------- */
    .switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
  
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #080f14;
}

input:focus + .slider {
  box-shadow: 0 0 1px #06090c;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
  /* ----  css animation  */


.fade-in {
animation: fadeIn ease 2s;
-webkit-animation: fadeIn ease 20s;
-moz-animation: fadeIn ease 20s;
-o-animation: fadeIn ease 20s;
-ms-animation: fadeIn ease 20s;
}
@keyframes fadeIn {
0% {opacity:0;}
100% {opacity:1;}
}

@-moz-keyframes fadeIn {
0% {opacity:0;}
100% {opacity:1;}
}

@-webkit-keyframes fadeIn {
0% {opacity:0;}
100% {opacity:1;}
}

@-o-keyframes fadeIn {
0% {opacity:0;}
100% {opacity:1;}
}

@-ms-keyframes fadeIn {
0% {opacity:0;}
100% {opacity:1;}
}

<script>
  let assigned=false
  document.getElementById("assignedBtn").addEventListener("click", function(){
    if(assigned){
      document.getElementById("assignedBtnOpen").style.display="none"
      document.getElementById("fa-arrow-down").style.display="none"
      document.getElementById("fa-arrow-right").style.display="flex"
      assigned=!assigned
      
    }else{
      document.getElementById("assignedBtnOpen").style.display="block"
  
      document.getElementById("fa-arrow-right").style.display="none"
      document.getElementById("fa-arrow-down").style.display="flex"
      assigned=!assigned
    }
  });

  let assigned2=false
  document.getElementById("assignedBtn2").addEventListener("click", function(){
    if(assigned2){
      document.getElementById("assignedBtnOpen2").style.display="none"
      document.getElementById("fa-arrow-down2").style.display="none"
      document.getElementById("fa-arrow-right2").style.display="flex"
      assigned2=!assigned2
      
    }else{
      document.getElementById("assignedBtnOpen2").style.display="block"
  
      document.getElementById("fa-arrow-right2").style.display="none"
      document.getElementById("fa-arrow-down2").style.display="flex"
      assigned2=!assigned2
    }
  });
function replaceContentInContainer(target) {
  
     let objDOM=document.getElementById(target);
     let aboutusBtn=document.getElementById("aboutus-btn");
     let contactBtn=document.getElementById("contact-btn");
     let homeBtn=document.getElementById("home-btn");
    
  if(target=="home"){
    loader()    
    homeBtn.classList.remove("header-button"); 
    contactBtn.classList.remove("header-btn-active")
    aboutusBtn.classList.remove("header-btn-active")
    contactBtn.classList.add("header-button")
    aboutusBtn.classList.add("header-button")
    homeBtn.classList.add("header-btn-active");
    objDOM.style.display="block";
     document.getElementById("aboutus").style.display="none"
     document.getElementById("contact").style.display="none"
    
    }
    if(target=="contact"){
   loader()  
    contactBtn.classList.remove("header-button"); 
    homeBtn.classList.remove("header-btn-active")
    aboutusBtn.classList.remove("header-btn-active")
    aboutusBtn.classList.add("header-button")
    homeBtn.classList.add("header-button")
    contactBtn.classList.add("header-btn-active");
     objDOM.style.display="block";
     document.getElementById("aboutus").style.display="none"
     document.getElementById("home").style.display="none"
     
    }
    if(target=="aboutus"){
    loader()    
    aboutusBtn.classList.remove("header-button"); 
    contactBtn.classList.remove("header-btn-active")
    homeBtn.classList.remove("header-btn-active")
    contactBtn.classList.add("header-button")
    homeBtn.classList.add("header-button")
    homeBtn.classList.remove("header-btn-active")
    aboutusBtn.classList.add("header-btn-active");
     objDOM.style.display="block";
     document.getElementById("home").style.display="none"
     document.getElementById("contact").style.display="none"
    
    }
}
 function loader(){
    // themeChange()
     let loader=document.getElementById("loader");
    loader.style.display="flex";
     setTimeout(()=>{
       loader.style.display="none";
     }, 1000)
 }
 function themeChange() {
     let checkBox=document.getElementById("checkbox");
    //  getComputedStyle(document.documentElement).getPropertyValue('--secondaryBlack');
     if(checkBox.checked == true){
     
        // document.documentElement.style.setProperty('--secondaryBlack', 'pink');
        // console.log( getComputedStyle(document.documentElement).getPropertyValue('--secondaryBlack'))
        document.body.style.backgroundColor = "#14325e";
     }else{
        // document.documentElement.style.setProperty('--secondaryBlack', 'red');
        // console.log( getComputedStyle(document.documentElement).getPropertyValue('--secondaryBlack'))
        document.body.style.backgroundColor = "white";
     }
    // checkBox.checked
  
}
function checkOnline() {
setInterval(function(){
  let onlineAlert=document.getElementById("offlineAlert")
  if(navigator.onLine){
    onlineAlert.style.display="none"
  }else{
     onlineAlert.style.display="block"
  }
},1000)

 
}
